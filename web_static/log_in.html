<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-9">
        <title>Nervenex</title>

        <!--Favicon-->
        <link rel="icon" type="image/png" href="images/icon.png">

        <!--STYLING-->
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/filters.css">
        <link rel="stylesheet" href="styles/log_in.css">
    </head>

    <body>
        <!--HEADER-->
        <header>
            <section class="navigation">
                <button class="button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
 
                    <ul class="menu">
                        <li>Home</li>
                        <li>Take a quiz</li>
                        <li>Create a quiz</li>
                        <li>View Posts</li>
                        <li>Get Resources</li>
                        <li>Log in</li>
                    </ul>
                </button>
            </section>
            <section class="header_logo"><div class="button"></div></section>
          
            <section class="user_detail">
                <p>John Doe</p>
                <div class="api_status api_active">J</div>
            </section>
        </header>


        <!--CONTENTS-->
        <div class="pg_container">
            <section class="nervenex_description">
                <ul>
                    <li>Start</li>
                    <li>learning</li>
                    <li>with</li>
                    <li>Nervenex</li>
                </ul>
            </section>

            <section class="sign_up_details">
                <h2>Join now!</h2>
                <!--dummy-->
                <div class="details">
                    <input id="username" type="email" placeholder="Username or Email" size="60"/>
                    <input id="password" type="password" placeholder="Password"/ size="60">
                </div>

                <div class="alt_sign_up">
                    <button>Log in</button>
                    <p class="hyperlink">Forgot password?</p>
                    <div>Or Register with <button class="google">Google</button></div>
                </div>
                </section>
        </div>

        <!--FOOTER-->
        <div class="pagefooter">
            <footer>
                <span class="info">
                    <ul>
                        <li class="hyperlink">about</li>
                        <li class="hyperlink">contact</li>
                        <li class="hyperlink">terms of service</li>
                    </ul>
                </span>

                <span class="social_media">
                    <ul>
                        <li class="facebook button logo"><div></div></li>
                        <li class="twitter button logo"><div></div></li>
                        <li class="github button logo"><div></div></li>
                    </ul>
                </span>
            </footer>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-9">
        <title>Nervenex</title>

        <!--Favicon-->
        <link rel="icon" type="image/png" href="images/icon.png">

        <!--STYLING-->
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/filters.css">
        <link rel="stylesheet" href="styles/core.css">
        <link rel="stylesheet" href="styles/create_quizzes.css">
    </head>

    <body>
        <!--HEADER-->
        <header>
            <section class="navigation">
                <button class="button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
 
                    <ul class="menu">
                        <li>Home</li>
                        <li>Take a quiz</li>
                        <li>Create a quiz</li>
                        <li>View Posts</li>
                        <li>Get Resources</li>
                        <li>Log in</li>
                    </ul>
                </button>
            </section>
            <section class="header_logo"><div class="button"></div></section>
          
            <section class="sign_up">
                <div class="user_info">
                    <div class="profile hoverable_block" >
                        <p>John Doe</p>
                    </div>
                </div>
            </section>
        </header>


        <!--CONTENTS-->
        <div class="pg_container">
            <section class="quiz_info">
                <input type="text" placeholder="Title"/>
                <textarea maxlength="512" placeholder="Describe the quiz ..."></textarea>
            
                <div class="quiz_numbers">
                    <ul>
                        <li class="ans_selected">1</li>
                        <li class="ans_selected">2</li>
                        <li>3</li>
                        <li class="ans_selected">4</li>
                        <li>5</li>
                        <li class="ans_selected">6</li>
                        <li>7</li>
                        <li>8</li>
                        <li class="current">9</li>
                        <li>10</li>
                        <li>11</li>
                        <li>12</li>
                        <li>13</li>
                        <li>14</li>
                        <li>15</li>
                        <li>16</li>
                        <li>17</li>
                        <li>18</li>
                        <li>19</li>
                        <li>20</li>
                        <li>21</li>
                        <li>22</li>
                        <li>23</li>
                    </ul>
                </div>

                <p><b>Time alloted: </b><input type="time"/></p>

                <div class="timer">
                    <!--TIMER FIGURE--
                    <p class="figures"><span class="hour">08</span> <span class="seconds">19</span></p>
                    -->
                    <p class="key"><span>Hours</span><span>Minutes</span></p>
                </div>

                <button>Upload</button>
            </section>

            <section class="questions">
                <h2>Questions</h2>
                <ul>
                    <li class="question_item">
                        <article>
                            <span class="question_num">1</span>
                            <textarea maxlength="512" placeholder="Describe the question ..."></textarea>
                            <p>* Select the correct option.</p>
                            <ol>
                                <li><input class="checkbox" type="radio" name="options_1"/> <input maxlength="128" type="text" placeholder="Option A"/></li>
                                <li><input class="checkbox" type="radio" name="options_1"/> <input maxlength="128" type="text" placeholder="Option B"/></li>
                                <li class="answer"><input class="checkbox" type="radio" name="options_1"/> <input maxlength="128" type="text" placeholder="Option C"/></li>
                                <li><input class="checkbox" type="radio" name="options_1"/> <input maxlength="128" type="text" placeholder="Option D"/></li>
                            </ol>
                        </article>
                    </li>
                </ul>
                <button>Add</button>
            </section>
        </div>

        <!--FOOTER-->
        <div class="pagefooter">
            <footer>
                <span class="info">
                    <ul>
                        <li class="hyperlink">about</li>
                        <li class="hyperlink">contact</li>
                        <li class="hyperlink">terms of service</li>
                    </ul>
                </span>

                <span class="social_media">
                    <ul>
                        <li class="facebook button logo"><div></div></li>
                        <li class="twitter button logo"><div></div></li>
                        <li class="github button logo"><div></div></li>
                    </ul>
                </span>
            </footer>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-9">
        <title>Nervenex</title>

        <!--Favicon-->
        <link rel="icon" type="image/png" href="images/icon.png">

        <!--STYLING-->
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/filters.css">
        <link rel="stylesheet" href="styles/core.css">
        <link rel="stylesheet" href="styles/sign_up.css">
    </head>

    <body>
        <!--HEADER-->
        <header>
            <section class="navigation">
                <div class="button circle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </section>
            <section class="header_logo"><div class="button"></div></section>
          
            <section class="sign_up">
                <div class="user_info">
                    <div class="profile hoverable_block" >
                        <p>John Doe</p>
                    </div>
                </div>
            </section>
        </header>


        <!--CONTENTS-->
        <div class="pg_container">
            <section class="nervenex_description">
                <ul>
                    <li>Start</li>
                    <li>learning</li>
                    <li>with</li>
                    <li>Nervenex</li>
                </ul>
            </section>

            <section class="sign_up_details">
                <h2>Join now!</h2>
                <!--dummy-->
                <div class="details">
                    <input id="username" type="text" placeholder="Username" size="60"/>
                    <input id="email" type="email" placeholder="Email"/>
                    <input id="password" type="password" placeholder="Password" size="60"/>
                    <input id="verify_password" type="password" placeholder="Verify password"/>
                    <input id="date_of_birth" type="date"/>
                    <input id="picture" type="file" accept="image/*"/>
                </div>

                <div class="alt_sign_up">
                    <div><input id="terms_of_service" type="checkbox" required/>I agree to the tems of service</div>
                    <div class="submit button"><p>Create an account for free</p></div>
                    <div>Or Register with <span class="sign_with_google button">Google</span></div>
                </div>
                </section>
        </div>

        <!--FOOTER-->
        <div class="pagefooter">
            <footer>
                <span class="info">
                    <ul>
                        <li class="hyperlink">about</li>
                        <li class="hyperlink">contact</li>
                        <li class="hyperlink">terms of service</li>
                    </ul>
                </span>

                <span class="social_media">
                    <ul>
                        <li class="facebook button logo"><div></div></li>
                        <li class="twitter button logo"><div></div></li>
                        <li class="github button logo"><div></div></li>
                    </ul>
                </span>
            </footer>
        </div>
    </body>
</html>
